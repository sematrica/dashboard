<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sematrica Tools Registry</title>
    <!-- Importing the 'Orbitron' font for a futuristic look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Cyberpunk color palette */
        :root {
            --cyberpunk-bg: #222222; /* Dark background */
            --cyberpunk-primary: #98A3A7; /* Neon cyan */
            --cyberpunk-secondary: #e0e0e0; /* Neon magenta */
            --cyberpunk-accent: #e0e0e0; /* Neon yellow */
            --cyberpunk-text: #e0e0e0; /* Light gray for text */
        }

        /* Global styles */
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            background-color: var(--cyberpunk-bg);
            background-size: cover;
            background-position: center;
            color: var(--cyberpunk-text);
            line-height: 1.5;
        }

        /* Navigation bar styles */
        .sematrica-nav {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 0 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--cyberpunk-primary);
            font-size: 0.9rem;
            padding: 1rem 0;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--cyberpunk-secondary);
        }

        /* Header styles */
        .sematrica-header {
            padding: 3rem 1rem 2rem;
            text-align: center;
            background: rgba(22, 22, 22, 0.9);
            backdrop-filter: blur(50px);
        }

        .header-title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin: 0;
            color: var(--cyberpunk-accent);
            text-shadow: 0 0 10px var(--cyberpunk-primary);
        }

        /* Quote Section */
        .quote-section {
            text-align: center;
            font-size: 1.4rem;
            font-weight: 500;
            padding: 1.5rem 2rem;
            margin: 2rem auto 2rem;
            max-width: 900px;
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid var(--cyberpunk-primary);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(152, 163, 167, 0.4);
            text-shadow: 0 0 8px var(--cyberpunk-secondary);
            color: var(--cyberpunk-text);
        }

        /* Grid container styles */
        .grid-container {
            max-width: 1200px;
            margin: 0 auto 4rem;
            padding: 0 1rem;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        /* Footer styles */
        .apple-footer {
            background: rgba(0, 0, 0, 0.8);
            color: var(--cyberpunk-text);
            padding: 3rem 1rem;
            text-align: center;
            border-top: 1px solid var(--cyberpunk-primary);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            font-size: 0.9rem;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }

            .quote-section {
                font-size: 1.2rem;
                padding: 1rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1200px) {
            .header-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
<!-- New Navigation Bar -->
<nav class="sematrica-nav">
    <div class="nav-container">
        <ul class="nav-links">
            <li><a href="https://sematrica.github.io">Sematrica</a></li>
            <li><a href="https://github.com/sematrica">Sematrica GitHub</a></li>
        </ul>
    </div>
</nav>

<header class="sematrica-header">
    <h3 class="header-title">Tool Registry</h3>
</header>

<!-- Quote Section -->
<div class="quote-section">
    “There is nothing more permanent than a temporary solution that works..”
</div>

<div class="grid-container">
    <div class="tools-grid">
        <a href="https://sematrica.github.io/screen-detect-img/" class="tool-card">
            <div class="tool-tag ar">ai-enabled</div>
            <div class="tool-name">IMG Screen</div>
        </a>

        <a href="https://sematrica.github.io/Custom-Tool-1/" class="tool-card">
            <div class="tool-name">Custom Tools 1</div>
        </a>

        <a href="https://sematrica.github.io/ephemeral/" class="tool-card">
            <div class="tool-tag vr">vr</div>
            <div class="tool-name">Ephemeral</div>
        </a>

        <a href="https://sematrica.github.io/AWED-WordEmbTr/" class="tool-card">
            <div class="tool-tag concat-data">concat-data</div>
            <div class="tool-name">WordEmbTr</div>
        </a>
    </div>
</div>

<footer class="apple-footer">
    <div class="footer-content">
        <div>© 2025 Sematrica. All rights reserved.</div>
    </div>
</footer>
</body>
</html>
